<ion-content padding class="background">
    <button ion-button clear icon-only class="votebutton" [navPush]="HowtoButton"><ion-icon name="information-circle"></ion-icon></button>
  <ion-grid>
    <ion-col>
      <ion-row>
        <img src="../../assets/imgs/logo.png" alt="logo">
      </ion-row>
      <ion-row>
        <button ion-button block (click)="makeRoomAndEnter();" class="button">Host</button>
      </ion-row>
      <ion-row>
        <button ion-button block [navPush]="GuestButton" class="button">Guest</button>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
