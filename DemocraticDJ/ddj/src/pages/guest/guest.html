<ion-header>

  <ion-navbar>
    <ion-title>guest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-grid>
    <ion-col>
      <ion-row id="blank1">
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-input id='roomInput' type="text" placeholder="Room Code" [(ngModel)]="roomCode"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row id="blank2">
      </ion-row>
      <ion-row>
        <!-- <button ion-button block [navPush]="EnterRoomButton" (click)="getRoomInput()">Enter Room</button> -->
        <button ion-button block (click)="isCorrectRoomInput(this.roomCode, this.idList)">Enter Room</button>
      </ion-row>
      <ion-row>
        <p id='output'></p>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
