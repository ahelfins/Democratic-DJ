<ion-header>

  <ion-navbar>
    <ion-title id="room"></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="background">
  <ion-fab right bottom>
    <button ion-fab [navPush]="addSongButton"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <!--<ion-item-sliding *ngFor="let song of songList" #item [ngStyle]="{'background-color': darkgrey}">-->
    <ion-item-sliding #item [ngStyle]="{'background-color': darkgrey}">

      <ion-item>
        Song
        {{song.id}}
      </ion-item>
      <ion-item-options side="left">
        <button ion-button class="delete" (click)="delete(song)">Delete</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="addToQueue(song)">+Queue</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
