<ion-header>

  <ion-navbar>
    <ion-title id="room">{{title}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="exitConfirm()">
        <!--https://ionicframework.com/docs/ionicons/-->
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-fab right bottom>
    <button ion-fab class="fab" (click)="goToAddSongPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <!--<ion-item-sliding #item [ngStyle]="{'background-color': darkgrey}">-->
    <ion-item-sliding *ngFor="let song of songList | async">
      <ion-item>
        {{song.title}}
        <div item-right>{{song.votes}}</div>
        <button clear item-right ion-button icon-only (click)="upVote(song)" class="votebutton"><ion-icon name="arrow-dropup-circle"></ion-icon></button>
        <button clear item-right ion-button icon-only (click)="downVote(song)" class="votebutton"><ion-icon name="arrow-dropdown-circle"></ion-icon></button>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button class="delete" (click)="delete(song)">Delete</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="addToQueue(song)">+Queue</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
