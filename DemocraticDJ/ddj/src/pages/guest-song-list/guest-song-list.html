<ion-header>

  <ion-navbar>
    <ion-title id="room">{{title}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="exitConfirm()">
        <!--https://ionicframework.com/docs/ionicons/-->
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-fab right bottom>
    <button ion-fab class="fab" (click)="goToAddSongPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <!--Full room data: {{room | async | json}}-->

  <!--Room ID: {{(room | async)?.id}}-->
  <!--{{let songs = (room | async)?.songs}}-->
  <ion-list>
    <!--<ion-item-sliding #item [ngStyle]="{'background-color': darkgrey}">-->
      <ion-list *ngFor="let song of songList | async; trackBy: trackByTitle" [class.selected]="song">
      <song-item (swipeleft)="vote(song, true)" (swiperight)="vote(song, false)" [song]="song" class="bottom-border"></song-item>
    </ion-list>
  </ion-list>
</ion-content>
