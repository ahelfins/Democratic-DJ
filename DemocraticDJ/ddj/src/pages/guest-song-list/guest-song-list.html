<ion-header>

  <ion-navbar>
    <ion-title id="room">{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-fab right bottom>
    <button ion-fab class="fab" (click)="goToAddSongPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <!--<ion-item-sliding #item [ngStyle]="{'background-color': darkgrey}">-->
    <ion-item-sliding *ngFor="let song of songList">
      <ion-item >
        {{song.title}}
      </ion-item>
      <ion-item-options side="left">
        <button ion-button class="delete" (click)="delete(item)">Delete</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="addToQueue(item)">+Queue</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
