<ion-header>

  <ion-navbar>
    <ion-title id="room">{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-fab right bottom>
    <button ion-fab class="fab" (click)="goToAddSongPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <!--<ion-item-sliding #item [ngStyle]="{'background-color': darkgrey}">-->
    <ion-item *ngFor="let song of songList | async">
      <ion-item >
        {{song.title}}
      </ion-item>
      <button ion-button (click)="upVote(song)">Yay</button>
      <button ion-button (click)="downVote(song)">Boo</button>
    </ion-item>
  </ion-list>
</ion-content>
