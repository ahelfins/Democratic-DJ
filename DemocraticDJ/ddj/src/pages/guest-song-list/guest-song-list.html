<ion-header>

  <ion-navbar>
    <ion-title id="room">Guest: {{(room | async)?.id}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="exitConfirm()">
        <!--https://ionicframework.com/docs/ionicons/-->
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-fab right bottom>
    <button ion-fab class="fab" (click)="goToAddSongPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <!--Full room data: {{room | async | json}}-->

  <!--Room ID: {{(room | async)?.id}}-->
  <!--{{let songs = (room | async)?.songs}}-->
  <ion-list>
    <!--<ion-item-sliding #item [ngStyle]="{'background-color': darkgrey}">-->
    <ion-list *ngFor="let song of songList | async">
      <ion-item (swipeleft)="vote(song, true)" (swiperight)="vote(song, false)" class="bottom-border">
        {{song.title}}
        <div item-right>{{song.upVotes}}</div>
        <!--<button clear item-right ion-button icon-only (click)="vote(song, true)" class="votebutton"><ion-icon name="arrow-dropup-circle"></ion-icon></button>-->
        <!--<button clear item-right ion-button icon-only (click)="vote(song, false)" class="votebutton"><ion-icon name="arrow-dropdown-circle"></ion-icon></button>-->
        <div item-right>UP</div>
        <div item-right>|</div>
        <div item-right>DOWN</div>
        <div item-right>{{song.downVotes}}</div>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
