<ion-header>

  <ion-navbar>
    <ion-title>addSong</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding class="background">
  <!--TODO: id could be redundant, test and remove if so-->
  <ion-input
    id="songInput"
    placeholder="Song Name"
    type="text"
    [(ngModel)]="songName">
  </ion-input>
  <button ion-button type="submit" (click)="addSongToList(songName);">Add to Song List</button>
  <button ion-button block [navPush]="GuestSongListButton" class="button">See Song List</button>
  <!-- <button ion-button [navPush]="GenRoomButton">Generate Room</button> -->
</ion-content>
