<ion-header>

  <ion-navbar>
    <ion-title id="roomCodeAddSong">Add Song</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding class="background">
  <!--TODO: id could be redundant, test and remove if so-->

  <ion-grid>
    <ion-col>
      <ion-row id="blank1"></ion-row>
      <ion-row>
        <ion-item>
          <ion-label floating>Song Name</ion-label>
          <ion-input class="input" id="songInput" type="text" [(ngModel)]="songName"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row id="blank2"></ion-row>
      <ion-row>
        <button ion-button block type="submit" (click)="addSongToFB(songName);" (click)="goToSongListPage()">Add to Song List</button>
      </ion-row>
      <ion-row>
        <ion-searchbar (ionInput)="searchSpotify($event)"></ion-searchbar>
        <div *ngIf="searchResults?.length>0">
          <ion-list *ngFor="let i of searchResults">
            <ion-item>
              <h1>Name: {{i.name}} </h1>
              <h2> {{i.popularity}} </h2>
            </ion-item>
          </ion-list>
        </div>
      </ion-row>
      <!--<ion-row>
        <button ion-button block [navPush]="HostSongListButton" class="button">See Host Song List</button>
      </ion-row>-->
    </ion-col>
  </ion-grid>
</ion-content>
